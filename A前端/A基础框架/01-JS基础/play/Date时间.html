<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(Date); // 是一个构造时间的函数!
			var 时间 = new Date();
			
			
			console.log(时间.__proto__)
			console.log(时间 instanceof Object); // true

			
			document.write(
				"秒=" + 时间.getTime()/1000 + "<br />"  //从1970.1.1开始的毫秒!
				+"分=" + 时间.getTime()/1000/60 + "<br />"
				+"时=" + 时间.getTime()/1000/60/60 + "<br />"
				+"天=" + 时间.getTime()/1000/60/60/24 + "<br />"
				+"月=这个做不到= =" + "<br />"
				+"年=" + 时间.getTime()/1000/60/60/24/365 + "<br />"
			)
		</script>
	</body>
</html>
