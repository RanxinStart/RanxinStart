<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>///</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#div {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #6cf;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<script type="text/javascript">
			var $ID = (ID) => document.getElementById(ID); 
			/* 
				拖拽事件
				1.当目标元素按下时 > 可以拖动 onmousedown
				2.当目标鼠标移动时 > 元素跟随移动 onmousemove
 				3.当目标元素松开时 > 元素固定	onmouseup
			 */
			var div = $ID("div");
			//1.当目标元素按下时 > 可以拖动 onmousedown
			div.onmousedown = function (event) {
				//兼容
				event = event || window.event;
				//计算偏移
				//2.当目标鼠标移动时 > 元素跟随移动 onmousemove
				document.onmousemove = (e) =>{
					e = e || window.event;
					//4.移动跟随移动(主要
					this.style.left = e.clientX - event.offsetLeft + "px";
					this.style.top = e.clientY - event.offsetTop + "px";
					console.log(event);
				}
				//3.当目标元素松开时 > 元素固定	onmouseup
				window.onmouseup = () =>{
					document.onmousemove = null;
					window.onmouseup = null;
				}
				
			}	
		</script>
	</body>
</html>
