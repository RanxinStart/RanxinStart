			//			预留保存的值
			var ck_fk_Z;									//储存一个块的DIV高宽
			var 一个变化值 = new Array ;						//创建一个存储记录DIV生成的数组
			var iii = 0 ;									//上一个创建的数组从何开始
	
			//  		第一步做背景
			function 分块执行(){								//送代循环
			var ck_fk = (ckHeight / fk);  					//窗口高度÷5的分块高度数值
			var 分块稀释数量 = fk - 1 ;							//因为要把自己0 的线宽分给除了自己的其他DIV
			var 分块边框宽度的剥分值 = 分块边框宽度 / 分块稀释数量 ;			
			for(var i = 0;i < fk;i++){	 					//循环5次			
			var divID = "fenKuai" + i;						//送代ID绑定
			var fenkuai = document.getElementById(divID);	//循环送代绑定divID	
			var ck_fk_J = ck_fk - 分块边框宽度;						//减去要给边框留的宽度
				ck_fk_Z = ck_fk_J + 分块边框宽度的剥分值 ;			//原大小加上分出来的线宽
			fenkuai.style.height = ck_fk_Z + "px" ;			//改变分块的高度是ck_fk  (窗口高度÷5的分块数值)
			if( i == 0 ){									//判定是不是第一个 第一个上边框不需要
				fenkuai.style.borderTop = "none"
			}else{
				fenkuai.style.borderTop = "solid"+ 分块边框颜色 ;		//给需要的边框加上颜色
				fenkuai.style.borderTopWidth = 分块边框宽度  + "px";		//给需要的边框加上线宽
			}
			}
			}
			//			第一步结束
			
			//			第二步创建移动节点并发射
			function 移动节点(){
				
				var 随机数 = {
				出现块 : Math.floor(Math.random() * fk),
				词库 : Math.floor(Math.random() * 词库.length),
				渐变长度 : Math.floor(Math.random() * 100) + 200,
				随机颜色A :Math.floor(Math.random() * 150) + 90,
				随机颜色B :Math.floor(Math.random() * 100) + 50,
				随机颜色C :Math.floor(Math.random() * 150) + 100
				}
				// console.log(随机数.出现块);
				
				function P标签以及内容(){								//创建节点P标签 并设置Class
					词库P标签 = document.createElement("p");			//创建P标签
					词库P内容 = document.createTextNode(词库[随机数.词库]);		//创建文本
					词库P标签.appendChild(词库P内容);						//融合P加文本
//					词库P标签.classList.add("文字");					//给融合好的P标签加Class
					//////////////////////////////////////////////////
					正方形DIV = document.createElement("div");		//创建DIV
//					正方形DIV.classList.add("zfx");					//给DIV标签加Class
					正方形DIV.appendChild(词库P标签);					//融合DIV+P标签
				}
				function 移动组件和渐变条(){
					移动组件 = document.createElement("div");			//创建DIV
//					移动组件.classList.add("主要移动组件");				//给DIV加Class
					//////////////////////////////////////////////////
					渐变条DIV = document.createElement("div");		//创建DIV
//					渐变条DIV.classList.add("cfx");					//给DIV加Class
					//////////////////////////////////////////////////
					移动组件.appendChild(正方形DIV);
					移动组件.appendChild(渐变条DIV);
					console.log(移动组件);	
				}
				function 添加CSS样式(){
					var 文字大小 = ck_fk_Z / 1.5;
					词库P标签.style.lineHeight = ck_fk_Z + "px";
					词库P标签.style.fontSize = 文字大小 + "px" ;
					渐变条DIV.style.height = ck_fk_Z + "px";
					渐变条DIV.style.float = "right";
					渐变条DIV.style.width = 随机数.渐变长度 + "px";
					渐变条DIV.style.background = "linear-gradient(to right, rgba(" + 随机数.随机颜色A + "," + 随机数.随机颜色B + "," + 随机数.随机颜色C + ",0), rgba(" + 随机数.随机颜色A + "," + 随机数.随机颜色B + "," + 随机数.随机颜色C + ",1))";
					正方形DIV.style.height = ck_fk_Z + "px";
					正方形DIV.style.float = "right";
					正方形DIV.style.minWidth = ck_fk_Z + "px";
					正方形DIV.style.borderRadius = "0px 10px 10px 0px";
					正方形DIV.style.backgroundColor = "rgb(" + 随机数.随机颜色A + "," + 随机数.随机颜色B + "," + 随机数.随机颜色C + ")";
					正方形DIV.style.padding = "0px 10px" ;
					移动组件.style.position = "absolute" ;
					移动组件.style.paddingTop = "0px" ; 
					移动组件.style.height = "inherit" ; 
					移动组件transitionTimingFunction = "linear" ;
					//emmmmmmmmmmmmm
					var wenZhiChangDu = 词库[0].length * 文字大小 + 50;
					var 移动组件总长度 = 随机数.渐变长度 + wenZhiChangDu ;
					移动组件.style.left = "-" + 移动组件总长度 + "px" ;
					移动组件.style.width = 移动组件总长度 + "px" ;
					移动组件.style.transition = 过渡时间 + "s" ;
					// console.log(wenZhiChangDu);
				}
				function 植入到分块条(){
					var divID = "fenKuai" + 随机数.出现块 ;
					var fenkuai = document.getElementById(divID);
					复制块 = 移动组件.cloneNode(true);
					一个变化值[一个变化值.length] = 复制块 ;
					
					setTimeout(function(){
						复制块.style.left = "100%" ;
						移动节点();
						},刷新频率);
						
					var 过渡时间ms = 过渡时间 * 1000 ;
					var 删除时间 = 刷新频率 + 过渡时间ms + 5000 ;
					setTimeout(function(){ 
						fenkuai.removeChild(一个变化值[iii]);
						// 移动节点();
						iii += 1 ;
						},删除时间);
						
					fenkuai.appendChild(复制块);
				}
				P标签以及内容();
				移动组件和渐变条();
				添加CSS样式();
				植入到分块条();
			}

			移动节点();
