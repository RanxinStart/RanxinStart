<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.创建一个promise对象
			const p = new Promise((resolve, reject) => { //直接return一个回调函数
				//2. 执行异步操作 
				setTimeout(() => {
					const num = Math.random(); //随机大于0.5即为成功
					if (num > 0.5) {
						//3.1 如果成功,调用resolve(value)
						resolve("成功了~" + num);
					} else {
						//3.2 如果失败,调用reject(reason)
						reject("失败了..." + num);
					}
				}, 1000);
			})

			p.then(
				成功形参Name => { 		//接收得到成功的value数据  	onResolved
					console.log("成功的回调", 成功形参Name);
				},
				function(失败形参Name) { //接收得到失败的reason数据	onRejected
					console.log("失败的回调", 失败形参Name);
				}
			)
			/* 
			 promise实例.then(第一个fun,第二个fun)
			 */
		</script>
	</body>
</html>
